<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Among Us by Doublox</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css" rel="stylesheet" type="text/css">
</head>
<body>

<boi>
  <rightleg></rightleg>
  <leftleg></leftleg>
  <backpack></backpack>
  <belly></belly>
  <eye></eye>
  <leftleg></leftleg>
</boi>

<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="inset" x="-50%" y="-50%" width="200%" height="200%">
    <feFlood flood-color="black" result="outside-color"/>
    <feMorphology in="SourceAlpha" operator="dilate" radius="3.5"/>
    <feComposite in="outside-color" operator="in" result="outside-stroke"/>
    <feFlood flood-color="#0c9fc4" result="inside-color"/>
    <feComposite in2="SourceAlpha" operator="in" result="inside-stroke"/>
    <feMerge>
      <feMergeNode in="outside-stroke"/>
      <feMergeNode in="inside-stroke"/>
    </feMerge>
  </filter>
</svg>
    <div id="main" class="vov fade-in-down slow">
        <img src='Logo.png'>
        <div class="wrap">
            <div>
                <button class="button ez" >Local</button>
                <button class="button ez" >Online</button>
            </div>

            <div>
                <button class="button oz" >How to Play</button>
                <button class="button oz" >Freeplay</button>
            </div>
          </div>
</body>
</html>
